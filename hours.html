    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front four_front">
          <button type="button" class="switchButton frntbtn">Switch</button>
          <form action="">
            <input type="text" id="hrip" placeholder="Enter Hours" />
            <input type="text" id="secop" placeholder="Result" readonly />
            <button type="button" class="cnvrt seccnvrt">Convert</button>
          </form>
        </div>

        <div class="card__face card__face--back four_back">
          <button type="button" class="switchButton bkbtn">Switch</button>
          <form action="" class="back__form">
            <input type="text" id="secip" placeholder="Enter Seconds" />
            <input type="text" id="hrop" placeholder="Result" readonly />
            <button type="button" class="cnvrt hrcnvrt">Convert</button>
          </form>
        </div>
      </div>
    </div>
    <script src="hours.js"></script>
